
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ecos de Louvor</title>
  <style>
    .filter-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1.5em;
    }
    .filter-buttons button {
      padding: 10px 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
    }
    .filter-buttons button.active {
      background-color: #1e40af;
      color: white;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      border: 1px solid #ccc;
      border-radius: 8px;
      z-index: 1;
      margin-top: 5px;
    }
    .dropdown-content div {
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-content div:hover {
      background-color: #f0f0f0;
    }
    .dropdown.show .dropdown-content {
      display: block;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 50px;
    }
    #hinosContainer > div {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      text-align: left;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.05);
    }
    #hinosContainer h3 {
      color: #1e40af;
      margin-top: 0;
    }
    #hinosContainer pre {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 1rem;
      white-space: pre-wrap;
      margin: 0;
    }

    .buttons button.todos-ativo {
      background-color: #e5e7eb;
      color: #111827;
      font-weight: bold;
      box-shadow: inset 0 0 0 1px #d1d5db;
    }

    .buttons button.active {
      background-color: #1e40af;
      color: white;
      font-weight: bold;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    h3 {
      color: #1e40af;
      font-weight: bold;
    }
    pre {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 1rem;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #1e40af;
      font-size: 3rem;
      margin-bottom: 0.2em;
    }
    p.subtitle {
      font-style: italic;
      margin-top: 0;
      margin-bottom: 2em;
      font-size: 1.2rem;
    }
    .buttons {
      margin-bottom: 2em;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .buttons button:hover {
      background-color: #f0f0f0;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
